<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatbot Popup</title>
  <style>
    #chat-popup {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      height: 400px;
      background: white;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      padding: 10px;
      z-index: 9999;
    }
    #messages {
      height: 300px;
      overflow-y: auto;
      border-bottom: 1px solid #eee;
      margin-bottom: 10px;
    }
    #user-input {
      width: 80%;
    }
  </style>
</head>
<body>
  <button onclick="toggleChat()">Chat with AI</button>
  <div id="chat-popup">
    <div id="messages"></div>
    <input id="user-input" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
  <script src="/static/popup.js"></script>
</body>
</html>
